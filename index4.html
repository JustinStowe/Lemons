<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style4.css" rel="stylesheet" type="text/css" />
    <script defer src="script4.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="status-bar">
        <div class="supplies">
            <span id="lemons">lemons: </span><span id="sugar"> Sugar: </span><span id="ice"> Ice: </span><span id="cups">Cups: </span> <span id="pitcher">Pitchers: </span>
        </div>
        <div class="money">
            <p>Cash: <span id="cash">0</span></p>
        </div>
    </header>
    <main>
        <section class="performance">
            <h1>Performance</h1>
            <ul>
                <li>cups sold: <span id="cups-sold"></span></li>
                <li>profit: <span id="profit"></span></li>
                <li>Reactions:</li>
                <p> Nasty:<span id="bad">0 </span> Tastes Good: <span id="good">0 </span> Costs Alot:<span id="costly"> 0 </span></p>
            </ul>
        </section>
        <section class="settings">
            <h1>Today's Settings:
                <ul>
                    <li id="rent">rent:</li>
                    <li id="owned-upgrades">upgrades:</li>
                    <li id="advertising">advertising</li>
                    <li id="cup-price">cup Price:</li>
                    <li id="recipe"> Recipe:</li>
                </ul>
            </h1>
        </section>
        <section class="locale-info">
            <ul>
                <li id="time">Year: <span id="year">0</span> Month: <span id="month">0</span> Day: <span id="day">0</span></li>
                <li id="current-weather">Current Weather:</li>
                <li id="currentTemp">Temp: <span id="temp">0</span></li>
            </ul>
        </section>
        <section class="locale-simulation">
            <img src="" alt="">
            <div id="flavor-text">0</div>
        </section>
    </main>
    
</body>
</html>
