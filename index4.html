<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style4.css" rel="stylesheet" type="text/css" />
    <script defer src="script4.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="status-bar">
        <div class="supplies">
            <span id="lemons">lemons: </span><span id="sugar"> Sugar: </span><span id="ice"> Ice: </span><span id="cups">Cups: </span> <span id="pitcher">Pitchers: </span>
        </div>
        <div class="money">
            <p>Cash: <span id="cash">0</span></p>
        </div>
    </header>
    <main>
        <section class="performance">
            <h1>Performance</h1>
            <ul>
                <li>cups sold:</li>
                <li>profit:</li>
                <li>Reactions:</li>
                <p> Nasty:<span id="bad"></span> Tastes Good: <span id="good"> </span> Costs Alot:<span id="costly"></span></p>
            </ul>
        </section>
        <section class="settings">
            <h1>Today's Settings:
                <ul>
                    <li id="rent"></li>
                    <li id="owned-upgrades"></li>
                    <li id="advertising"></li>
                    <li id="cup-price"></li>
                    <li id="recipe"></li>
                </ul>
            </h1>
        </section>
        <section class="locale-info">
            <ul>
                <li>Year: <span id="year">0</span> Month: <span id="month">0</span> Day: <span id="day">0</span></li>
                <li>Current Weather: <span id="current-weather"> N/a</span></li>
                <li>Temp: <span id="temp">0</span></li>
            </ul>
        </section>
        <section class="locale-simulation">
            <img src="" alt="">
            <div id="flavor-text">0</div>
        </section>
    </main>
    
</body>
</html>
